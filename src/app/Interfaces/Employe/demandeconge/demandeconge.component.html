<div class="demande-conge">
    <h2>Demande de Congé</h2>
    <form [formGroup]="demandeCongeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" formControlName="date" required />
      </div>
      <div class="form-group">
        <label for="heure">Heure:</label>
        <input type="text" id="heure" formControlName="heure" required />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" required></textarea>
      </div>
      <button type="submit" [disabled]="!demandeCongeForm.valid">Demander Congé</button>
    </form>
  </div>
